<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante Delicioso - Contacto</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <img src="/multimedia/logo.png" alt="Logo Restaurante Delicioso" class="logo">
        <nav>
            <a href="index.html"><i class="fas fa-home"></i> Inicio</a>
            <a href="menu.html"><i class="fas fa-utensils"></i> Menú</a>
            <a href="contacto.html"><i class="fas fa-envelope"></i> Contacto</a>
        </nav>
    </header>

    <section class="content-section">
        <h2>Contáctanos</h2>
        <form>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message"></textarea>
            
            <button type="submit"><i class="fas fa-paper-plane"></i> Enviar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Restaurante Delicioso. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
